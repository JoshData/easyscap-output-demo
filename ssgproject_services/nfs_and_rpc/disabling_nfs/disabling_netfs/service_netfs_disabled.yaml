id: xccdf_org.ssgproject.content_rule_service_netfs_disabled
severity: low
title: Disable Network File Systems (netfs)
description: |
  `/etc/fstab` and against flaws in the netfs script itself. The `netfs`
  service can be disabled with the following command:

      # chkconfig netfs off
rationale: ~
references: []
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27137-9
tests:
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '0'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '1'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '2'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '3'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '4'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '5'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: netfs
    unix:runlevel:
      operation: equals
      value: '6'
  state:
    unix:start: false
    unix:kill: true
