id: xccdf_org.ssgproject.content_group_ssh_server
title: Configure OpenSSH Server if Necessary
description: |
  If the system needs to act as an SSH server, then certain changes should
  be made to the OpenSSH daemon configuration file `/etc/ssh/sshd_config`.
  The following recommendations can be applied to this file. See the
  `sshd_config(5)` man page for more detailed information.
rules:
- sshd_allow_only_protocol2
- sshd_limit_user_access
- sshd_set_idle_timeout
- sshd_set_keepalive
- sshd_disable_rhosts
- disable_host_auth
- sshd_disable_root_login
- sshd_disable_empty_passwords
- sshd_enable_warning_banner
- sshd_do_not_permit_user_env
- sshd_use_approved_ciphers
subgroups:
- sshd_strengthen_firewall
