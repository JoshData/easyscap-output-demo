id: xccdf_org.ssgproject.content_rule_disable_smb_server
severity: low
title: Disable Samba
description: |
  The `smb` service can be disabled with the following command:

      # chkconfig smb off
rationale: |
  Running a Samba server provides a network-based avenue of attack, and
  should be disabled if not needed.
references:
- href: http://iase.disa.mil/cci/index.html
  value: '1436'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27143-7
tests:
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '0'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '1'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '2'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '3'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '4'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '5'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: smb
    unix:runlevel:
      operation: equals
      value: '6'
  state:
    unix:start: false
    unix:kill: true
