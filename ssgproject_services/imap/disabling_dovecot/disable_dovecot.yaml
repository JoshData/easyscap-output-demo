id: xccdf_org.ssgproject.content_rule_disable_dovecot
severity: low
title: Disable Dovecot Service
description: |
  The `dovecot` service can be disabled with the following command:

      # chkconfig dovecot off
rationale: |
  Running an IMAP or POP3 server provides a network-based avenue of
  attack, and should be disabled if not needed.
references: []
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26922-5
tests: []
