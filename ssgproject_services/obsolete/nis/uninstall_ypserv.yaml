id: xccdf_org.ssgproject.content_rule_uninstall_ypserv
severity: medium
title: Uninstall ypserv Package
description: |
  The `ypserv` package can be uninstalled with the following command:

      # yum erase ypserv
rationale: |
  Removing the `ypserv` package decreases the risk of the accidental (or
  intentional) activation of NIS or NIS+ services.
