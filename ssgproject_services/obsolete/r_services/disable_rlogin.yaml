id: xccdf_org.ssgproject.content_rule_disable_rlogin
severity: high
title: Disable rlogin Service
description: |
  The `rlogin` service, which is available with the `rsh-server` package
  and runs as a service through xinetd, should be disabled. The `rlogin`
  service can be disabled with the following command:

      # chkconfig rlogin off
rationale: |
  The rlogin service uses unencrypted network communications, which means
  that data from the login session, including passwords and all other
  information transmitted during the session, can be stolen by
  eavesdroppers on the network.
