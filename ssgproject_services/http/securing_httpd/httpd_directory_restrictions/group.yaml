id: xccdf_org.ssgproject.content_group_httpd_directory_restrictions
title: Directory Restrictions
description: |
  The Directory tags in the web server configuration file allow finer
  grained access control for a specified directory. All web directories
  should be configured on a case-by-case basis, allowing access only where
  needed.
rules:
- httpd_restrict_root_directory
- httpd_restrict_web_directory
- httpd_restrict_critical_directories
- httpd_limit_available_methods
