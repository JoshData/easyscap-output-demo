id: xccdf_org.ssgproject.content_rule_httpd_conf_dir_permissions
severity: low
title: Set Permissions on the /etc/httpd/conf/ Directory
description: '# chmod 750 /etc/httpd/conf/'
rationale: ~
references: []
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27487-8
tests:
- type: unix:file_test
  check: all
  check_existence: all_exist
  object:
    unix:path: /etc/httpd/conf
    unix:filename:
      '{http://www.w3.org/2001/XMLSchema-instance}nil': 'true'
  state:
    unix:suid: false
    unix:sgid: false
    unix:sticky: false
    unix:gread: true
    unix:gwrite: false
    unix:gexec: true
    unix:oread: false
    unix:owrite: false
    unix:oexec: false
