id: xccdf_org.ssgproject.content_rule_httpd_conf_files_permissions
severity: low
title: Set Permissions on All Configuration Files Inside /etc/httpd/conf/
description: '# chmod 640 /etc/httpd/conf/*'
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: CM-7
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27316-9
tests:
- type: unix:file_test
  check: all
  check_existence: all_exist
  object:
    unix:behaviors:
      max_depth: '-1'
      recurse: directories
      recurse_direction: down
      recurse_file_system: local
    unix:path:
      operation: equals
      value: /etc/httpd/conf
    unix:filename:
      operation: pattern match
      value: ^.*$
  state:
    unix:suid: false
    unix:sgid: false
    unix:sticky: false
    unix:uexec: false
    unix:gread: true
    unix:gwrite: false
    unix:gexec: false
    unix:oread: false
    unix:owrite: false
    unix:oexec: false
