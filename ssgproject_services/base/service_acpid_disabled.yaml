id: xccdf_org.ssgproject.content_rule_service_acpid_disabled
severity: low
title: Disable Advanced Configuration and Power Interface (acpid)
description: |
  `acpid`) dispatches ACPI events (such as power/reset button depressed)
  to userspace programs. The `acpid` service can be disabled with the
  following command:

      # chkconfig acpid off
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: CM-7
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27061-1
tests:
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '0'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '1'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '2'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '3'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '4'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '5'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: acpid
    unix:runlevel:
      operation: equals
      value: '6'
  state:
    unix:start: false
    unix:kill: true
