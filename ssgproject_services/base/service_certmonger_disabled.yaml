id: xccdf_org.ssgproject.content_rule_service_certmonger_disabled
severity: low
title: Disable Certmonger Service (certmonger)
description: |
  `certmonger` service can be disabled with the following command:

      # chkconfig certmonger off
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: CM-7
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27267-4
tests:
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: certmonger
    unix:runlevel:
      operation: equals
      value: '0'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
  object:
    unix:service_name: certmonger
    unix:runlevel:
      operation: equals
      value: '1'
  state:
    unix:start: false
    unix:kill: true
- type: unix:runlevel_test
  check: all
  check_existence: any_exist
