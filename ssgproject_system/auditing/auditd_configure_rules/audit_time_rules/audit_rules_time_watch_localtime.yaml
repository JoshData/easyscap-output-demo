  check: all
  check_existence: at_least_one_exists
  object:
    ind:path: /etc/audit
    ind:filename: audit.rules
    ind:pattern:
      operation: pattern match
      value: ^[\s]*-w[\s]+\/etc\/localtime[\s]+-p[\s]+\b([rx]*w[rx]*a[rx]*|[rx]*a[rx]*w[rx]*)\b.*-k[\s]+[\S]+[\s]*$
    ind:instance: 1
