id: xccdf_org.ssgproject.content_rule_audit_rules_time_clock_settime
severity: low
title: Record Attempts to Alter Time Through clock_settime
description: "On a 32-bit system, add the following to `/etc/audit/audit.rules`:\n\n
  \   # audit_time_rules\n    -a always,exit -F arch=b32 -S clock_settime -k audit_time_rules\n\nOn
  a 64-bit system, add the following to `/etc/audit/audit.rules`:\n\n    # audit_time_rules\n
  \   -a always,exit -F arch=b64 -S clock_settime -k audit_time_rules\n\nThe -k option
  allows for the specification of a key in string form that\ncan be used for better
  reporting capability through ausearch and\naureport. Multiple system calls can be
  defined on the same line to save\nspace if desired, but is not required. See an
  example of multiple\ncombined syscalls:\n\n    -a always,exit -F arch=b64 -S adjtimex
  -S settimeofday -S clock_settime \n    -k audit_time_rules\n"
rationale: |
  Arbitrary changes to the system time can be used to obfuscate nefarious
  activities in log files, as well as to confuse network services that are
  highly dependent upon an accurate system time (such as sshd). All
  changes to the system time should be audited.
