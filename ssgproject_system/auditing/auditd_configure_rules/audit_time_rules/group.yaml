id: xccdf_org.ssgproject.content_group_audit_time_rules
title: Records Events that Modify Date and Time Information
description: |
  Arbitrary changes to the system time can be used to obfuscate nefarious
  activities in log files, as well as to confuse network services that are
  highly dependent upon an accurate system time. All changes to the system
  time should be audited.
rules:
- audit_rules_time_adjtimex
- audit_rules_time_settimeofday
- audit_rules_time_stime
- audit_rules_time_clock_settime
- audit_rules_time_watch_localtime
subgroups: []
