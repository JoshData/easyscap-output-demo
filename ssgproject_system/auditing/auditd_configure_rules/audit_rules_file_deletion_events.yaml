id: xccdf_org.ssgproject.content_rule_audit_rules_file_deletion_events
severity: low
title: Ensure auditd Collects File Deletion Events by User
description: |
  At a minimum the audit system should collect file deletion events for
  all users and root. Add the following to `/etc/audit/audit.rules`,
  setting ARCH to either b32 or b64 as appropriate for your system:

      -a always,exit -F arch=ARCH -S rmdir -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k delete
rationale: |
  Auditing file deletions will create an audit trail for files that are
  removed from the system. The audit trail could aid in system
  troubleshooting, as well as, detecting malicious processes that attempt
  to delete log files to conceal their presence.
