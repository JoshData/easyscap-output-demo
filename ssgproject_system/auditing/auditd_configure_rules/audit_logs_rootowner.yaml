id: xccdf_org.ssgproject.content_rule_audit_logs_rootowner
severity: low
title: System Audit Logs Must Be Owned By Root
description: |
  To properly set the owner of `/var/log`, run the command:

  ~~~~ {xml:space="preserve"}
  # chown root/var/log
  ~~~~
rationale: |
  Failure to give ownership of the audit log files to root allows the
  designated owner, and unauthorized users, potential access to sensitive
  information.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-1(b)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-9
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IR-5
- href: http://iase.disa.mil/cci/index.html
  value: '166'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27244-3
tests:
- type: unix:file_test
  check: all
  check_existence: none_exist
  comment: /var/log/audit files uid root gid root
  version: '1'
  object:
    comment: /var/log/audit files
    version: '1'
    unix:behaviors:
      max_depth: '-1'
      recurse: directories
      recurse_direction: down
      recurse_file_system: all
    unix:path:
      operation: equals
      value: /var/log/audit
    unix:filename:
      operation: pattern match
      value: ^.*$
    oval:filter:
      action: include
      value:
        type: unix:file_state
        operator: OR
        version: '1'
        unix:group_id:
          operation: not equal
          value: 0
        unix:user_id:
          operation: not equal
          value: 0
- type: unix:file_test
  check: all
  check_existence: none_exist
  comment: /var/log/audit directories uid root gid root
  version: '1'
  object:
    comment: /var/log/audit directories
    version: '1'
    unix:behaviors:
      max_depth: '-1'
      recurse: directories
      recurse_direction: down
      recurse_file_system: all
    unix:path:
      operation: equals
      value: /var/log/audit
    unix:filename:
      '@xsi:nil': 'true'
    oval:filter:
      action: include
      value:
        type: unix:file_state
        operator: OR
        version: '1'
        unix:group_id:
          operation: not equal
          value: 0
        unix:user_id:
          operation: not equal
          value: 0
