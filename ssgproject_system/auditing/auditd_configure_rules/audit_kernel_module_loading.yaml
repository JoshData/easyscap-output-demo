id: xccdf_org.ssgproject.content_rule_audit_kernel_module_loading
severity: low
title: Ensure auditd Collects Information on Kernel Module Loading and Unloading
description: |
  `/etc/audit/audit.rules` in order to capture kernel module loading and
  unloading events, setting ARCH to either b32 or b64 as appropriate for
  your system:

      -w /sbin/insmod -p x -k modules
      -w /sbin/rmmod -p x -k modules
      -w /sbin/modprobe -p x -k modules
      -a always,exit -F arch=ARCH -S init_module -S delete_module -k modules
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-17(7)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-1(b)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-2(a)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-2(c)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-2(d)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IR-5
- href: http://iase.disa.mil/cci/index.html
  value: '126'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26611-4
tests:
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:filepath: /etc/audit/audit.rules
    ind:pattern:
      operation: pattern match
      value: ^\-w\s+/sbin/insmod\s+\-p\s+x\s+\-k\s+[-\w]+\s*$
    ind:instance: 1
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:filepath: /etc/audit/audit.rules
    ind:pattern:
      operation: pattern match
      value: ^\-w\s+/sbin/rmmod\s+\-p\s+x\s+\-k\s+[-\w]+\s*$
    ind:instance: 1
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:filepath: /etc/audit/audit.rules
    ind:pattern:
      operation: pattern match
      value: ^\-w\s+/sbin/modprobe\s+\-p\s+x\s+\-k\s+[-\w]+\s*$
    ind:instance: 1
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:filepath: /etc/audit/audit.rules
    ind:pattern:
      operation: pattern match
      value: ^\-a\s+always,exit\s+(\-F\s+arch=(b64|b32)\s+)?\-S\s+init_module\s+\-S\s+delete_module\s+\-k\s+[-\w]+\s*$
    ind:instance: 1
