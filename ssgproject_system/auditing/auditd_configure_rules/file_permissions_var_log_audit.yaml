id: xccdf_org.ssgproject.content_rule_file_permissions_var_log_audit
severity: low
title: System Audit Logs Must Have Mode 0640 or Less Permissive
description: |
  Change the mode of the audit log files with the following command:

      # chmod 0640 audit_file
rationale: |
  If users can write to audit logs, audit trails can be modified or
  destroyed.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-1(b)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-9
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IR-5
- href: http://iase.disa.mil/cci/index.html
  value: '166'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27243-5
tests:
- type: unix:file_test
  check: all
  check_existence: at_least_one_exists
  comment: /var/log/audit files mode 0640
  version: '1'
  object:
    comment: /var/log/audit files
    version: '1'
    unix:behaviors:
      max_depth: '-1'
      recurse: directories
      recurse_direction: down
      recurse_file_system: local
    unix:path:
      operation: equals
      value: /var/log/audit
    unix:filename:
      operation: pattern match
      value: ^.*$
    filter:
      operator: OR
      version: '1'
      unix:suid: true
      unix:sgid: true
      unix:sticky: true
      unix:uexec: true
      unix:gwrite: true
      unix:gexec: true
      unix:oread: true
      unix:owrite: true
      unix:oexec: true
  state:
    operator: OR
    version: '1'
    unix:suid: true
    unix:sgid: true
    unix:sticky: true
    unix:uexec: true
    unix:gwrite: true
    unix:gexec: true
    unix:oread: true
    unix:owrite: true
    unix:oexec: true
