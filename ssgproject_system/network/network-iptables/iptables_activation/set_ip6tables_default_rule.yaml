id: xccdf_org.ssgproject.content_rule_set_ip6tables_default_rule
severity: medium
title: Set Default ip6tables Policy for Incoming Packets
description: |
  `/etc/sysconfig/ip6tables`:

      :INPUT DROP [0:0]
rationale: |
  `ip6tables` the default policy is applied only after all the applicable
  rules in the table are examined for a match. Setting the default policy
  to `DROP` implements proper design for a firewall, i.e. any packets
  which are not explicitly permitted should not be accepted.
