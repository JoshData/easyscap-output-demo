id: xccdf_org.ssgproject.content_rule_sysctl_net_ipv4_tcp_syncookies
severity: medium
title: Enable Kernel Parameter to Use TCP Syncookies
description: |
  `net.ipv4.tcp_syncookies` kernel parameter, run the following command:

  ~~~~ {xml:space="preserve"}
  # sysctl -w net.ipv4.tcp_syncookies=1
  ~~~~

  If this is not the systemâ€™s default value, add the following line to
  `/etc/sysctl.conf`:

  ~~~~ {xml:space="preserve"}
  net.ipv4.tcp_syncookies = 1
  ~~~~
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-4
- href: http://iase.disa.mil/cci/index.html
  value: '1092'
- href: http://iase.disa.mil/cci/index.html
  value: '1095'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27053-8
tests:
- type: '{http://oval.mitre.org/XMLSchema/oval-definitions-5#unix}sysctl_test'
  check: all
  check_existence: all_exist
  object:
    '{http://oval.mitre.org/XMLSchema/oval-definitions-5#unix}name': net.ipv4.tcp_syncookies
  state:
    '{http://oval.mitre.org/XMLSchema/oval-definitions-5#unix}value':
      operation: equals
      value: 1
- type: ind:textfilecontent54_test
  check: all
  check_existence: all_exist
  object:
    ind:filepath: /etc/sysctl.conf
    ind:pattern:
      operation: pattern match
      value: ^[\s]*net.ipv4.tcp_syncookies[\s]*=[\s]*1*$
    ind:instance: 1
