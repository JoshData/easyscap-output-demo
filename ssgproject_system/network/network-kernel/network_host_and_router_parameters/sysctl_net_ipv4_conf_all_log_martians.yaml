id: xccdf_org.ssgproject.content_rule_sysctl_net_ipv4_conf_all_log_martians
severity: low
title: Enable Kernel Parameter to Log Martian Packets
description: |
  To set the runtime status of the `net.ipv4.conf.all.log_martians` kernel
  parameter, run the following command:

  ~~~~ {xml:space="preserve"}
  # sysctl -w net.ipv4.conf.all.log_martians=1
  ~~~~

  If this is not the system’s default value, add the following line to
  `/etc/sysctl.conf`:

  ~~~~ {xml:space="preserve"}
  net.ipv4.conf.all.log_martians = 1
  ~~~~
rationale: |
  The presence of “martian” packets (which have impossible addresses) as
  well as spoofed packets, source-routed packets, and redirects could be a
  sign of nefarious network activity. Logging these packets enables this
  activity to be detected.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-17(7)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: CM-7
