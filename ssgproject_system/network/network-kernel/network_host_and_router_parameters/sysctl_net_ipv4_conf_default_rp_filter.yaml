id: xccdf_org.ssgproject.content_rule_sysctl_net_ipv4_conf_default_rp_filter
severity: medium
title: Enable Kernel Parameter to Use Reverse Path Filtering by Default
description: |
  To set the runtime status of the `net.ipv4.conf.default.rp_filter`
  kernel parameter, run the following command:

  ~~~~ {xml:space="preserve"}
  # sysctl -w net.ipv4.conf.default.rp_filter=1
  ~~~~

  If this is not the systemâ€™s default value, add the following line to
  `/etc/sysctl.conf`:

  ~~~~ {xml:space="preserve"}
  net.ipv4.conf.default.rp_filter = 1
  ~~~~
rationale: |
  Enabling reverse path filtering drops packets with source addresses that
  should not have been able to be received on the interface they were
  received on. It should not be used on systems which are routers for
  complicated networks, but is helpful for end hosts and routers serving
  small networks.
