id: xccdf_org.ssgproject.content_rule_wireless_disable_in_bios
severity: low
title: Disable WiFi or Bluetooth BIOS
description: |
  Some systems that include built-in wireless support offer the ability to
  disable the device through the BIOS. This is system-specific; consult
  your hardware manual or explore the BIOS setup during boot.
rationale: |
  Disabling wireless support in the BIOS prevents easy activation of the
  wireless interface, generally requiring administrators to reboot the
  system first.
