id: xccdf_org.ssgproject.content_rule_network_ipv6_disable_interfaces
severity: low
title: Disable Interface Usage of IPv6
description: |
  To disable interface usage of IPv6, add or correct the following lines
  in `/etc/sysconfig/network`:

      NETWORKING_IPV6=no
      IPV6INIT=no
rationale: ~
