id: xccdf_org.ssgproject.content_rule_network_ipv6_default_gateway
severity: low
title: Manually Assign IPv6 Router Address
description: |
  Edit the file `/etc/sysconfig/network-scripts/ifcfg-interface`, and add
  or correct the following line (substituting your gateway IP as
  appropriate):

      IPV6_DEFAULTGW=2001:0DB8::0001

  Router addresses should be manually set and not accepted via any
  auto-configuration or router advertisement.
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27234-4
tests:
- type: ind:textfilecontent54_test
  check: all
  check_existence: all_exist
  comment: Define default gateways
  version: '1'
  object:
    comment: Define default gateways
    version: '1'
    ind:path: /etc/sysconfig/network-scripts
    ind:filename:
      operation: pattern match
      value: ifcfg-.*
    ind:pattern:
      operation: pattern match
      value: ^IPV6_DEFAULTGW=.+$
    ind:instance: 1
