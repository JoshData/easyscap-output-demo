tests:
- type: linux:partition_test
  check: all
  check_existence: all_exist
  object:
    linux:mount_point:
      var_ref: oval:ssg:var:2213
  state:
    linux:mount_options:
      entity_check: at least one
      operation: equals
      value: nodev
- type: ind:textfilecontent54_test
  check: at least one
  object:
    ind:filepath: /etc/fstab
    ind:pattern:
      operation: pattern match
      value: ^\s*([/\w]*)\s+.*,?nodev,?.*$
    ind:instance:
      operation: not equal
      value: 0
  state:
