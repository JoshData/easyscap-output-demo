id: xccdf_org.ssgproject.content_rule_sysctl_kernel_randomize_va_space
severity: medium
title: Enable Randomized Layout of Virtual Address Space
description: |
  `kernel.randomize_va_space` kernel parameter, run the following command:

  ~~~~ {xml:space="preserve"}
  # sysctl -w kernel.randomize_va_space=2
  ~~~~

  If this is not the systemâ€™s default value, add the following line to
  `/etc/sysctl.conf`:

  ~~~~ {xml:space="preserve"}
  kernel.randomize_va_space = 2
  ~~~~
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26999-3
tests:
- type: unix:sysctl_test
  check: all
  check_existence: all_exist
  object:
    unix:name: kernel.randomize_va_space
  state:
    unix:value:
      operation: equals
      value: 2
- type: ind:textfilecontent54_test
  check: all
  check_existence: all_exist
  object:
    ind:filepath: /etc/sysctl.conf
    ind:pattern:
      operation: pattern match
      value: ^[\s]*kernel.randomize_va_space[\s]*=[\s]*2*$
    ind:instance: 1
