id: xccdf_org.ssgproject.content_rule_kernel_module_udf_disabled
severity: low
title: Disable Mounting of udf
description: |
  To configure the system to prevent the `udf` kernel module from being
  loaded, add the following line to a file in the directory
  `/etc/modprobe.d`:

  ~~~~ {xml:space="preserve"}
  install udf /bin/false
  ~~~~

  This effectively prevents usage of this uncommon filesystem.
rationale: |
  Linux kernel modules which implement filesystems that are not needed by
  the local system should be disabled.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: CM-7
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26677-5
operator: OR
tests:
- type: ind:textfilecontent54_test
  check: all
  comment: kernel module udf disabled
  version: '1'
  object:
    comment: kernel module udf disabled
    version: '1'
    ind:path: /etc/modprobe.d
    ind:filename:
      operation: pattern match
      value: ^.*\.conf$
    ind:pattern:
      operation: pattern match
      value: ^\s*install\s+udf\s+(/bin/false|/bin/true)$
    ind:instance: 1
- type: ind:textfilecontent54_test
  check: all
  comment: kernel module udf disabled in /etc/modprobe.conf
  version: '1'
  object:
    comment: Check depricated /etc/modprobe.conf for disablement of udf
    version: '1'
    ind:filepath: /etc/modprobe.conf
    ind:pattern:
      operation: pattern match
      value: ^\s*install\s+udf\s+(/bin/false|/bin/true)$
    ind:instance: 1
