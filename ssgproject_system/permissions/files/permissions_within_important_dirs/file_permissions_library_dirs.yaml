id: xccdf_org.ssgproject.content_rule_file_permissions_library_dirs
severity: medium
title: Verify that Shared Library Files Have Restrictive Permissions
description: |
  /lib
      /lib64
      /usr/lib
      /usr/lib64

  Kernel modules, which can be added to the kernel during runtime, are
  stored in `/lib/modules`. All files in these directories should not be
  group-writable or world-writable. If any file in these directories is
  found to be group-writable or world-writable, correct its permission
  with the following command:

      # chmod go-w FILE
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: http://iase.disa.mil/cci/index.html
  value: '1499'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121026'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27381-3
tests:
- type: unix:file_test
  check: all
  check_existence: none_exist
  object:
    unix:path:
      operation: pattern match
      value: ^\/lib(|64)|^\/usr\/lib(|64)
    unix:filename:
      '{http://www.w3.org/2001/XMLSchema-instance}nil': 'true'
    filter:
      unix:type:
        operation: equals
        value: symbolic link
- type: unix:file_test
  check: all
  check_existence: none_exist
  object:
    unix:path:
      operation: pattern match
      value: ^\/lib(|64)|^\/usr\/lib(|64)
    unix:filename:
      operation: pattern match
      value: ^.*$
    filter:
      unix:type:
        operation: equals
        value: symbolic link
