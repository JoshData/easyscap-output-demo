id: xccdf_org.ssgproject.content_rule_groupowner_shadow_file
severity: medium
title: Verify Group Who Owns shadow File
description: |
  To properly set the group owner of `/etc/shadow`, run the command:

  ~~~~ {xml:space="preserve"}
  # chgrp root/etc/shadow
  ~~~~
rationale: |
  The `/etc/shadow` file stores password hashes. Protection of this file
  is critical for system security.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: http://iase.disa.mil/cci/index.html
  value: '225'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121026'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26967-0
tests:
- type: unix:file_test
  check: all
  check_existence: all_exist
  comment: Testing group ownership /etc/shadow
  version: '1'
  object:
    comment: /etc/shadow
    version: '1'
    unix:filepath: /etc/shadow
  state:
    version: '1'
    unix:group_id: 0
