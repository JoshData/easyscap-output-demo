id: xccdf_org.ssgproject.content_rule_file_owner_etc_group
severity: medium
title: Verify User Who Owns group File
description: |
  To properly set the owner of `/etc/group`, run the command:

  ~~~~ {xml:space="preserve"}
  # chown root/etc/group
  ~~~~
rationale: |
  The `/etc/group` file contains information regarding groups that are
  configured on the system. Protection of this file is important for
  system security.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121026'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26822-7
tests:
- type: unix:file_test
  check: all
  check_existence: all_exist
  object:
    unix:filepath: /etc/group
  state:
    unix:user_id: 0
