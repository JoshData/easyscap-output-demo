id: xccdf_org.ssgproject.content_rule_file_permissions_etc_gshadow
severity: medium
title: Verify Permissions on gshadow File
description: |
  To properly set the permissions of `/etc/gshadow`, run the command:

  ~~~~ {xml:space="preserve"}
  # chmod 0000/etc/gshadow
  ~~~~
rationale: |
  The `/etc/gshadow` file contains group password hashes. Protection of
  this file is critical for system security.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: http://iase.disa.mil/cci/index.html
  value: '225'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121026'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26951-4
tests:
- type: unix:file_test
  check: all
  check_existence: all_exist
  object:
    unix:filepath: /etc/gshadow
  state:
    unix:suid: false
    unix:sgid: false
    unix:sticky: false
    unix:uread: false
    unix:uwrite: false
    unix:uexec: false
    unix:gread: false
    unix:gwrite: false
    unix:gexec: false
    unix:oread: false
    unix:owrite: false
    unix:oexec: false
