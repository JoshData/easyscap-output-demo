id: xccdf_org.ssgproject.content_rule_enable_selinux_bootloader
severity: medium
title: Ensure SELinux Not Disabled in /etc/grub.conf
description: |
  SELinux can be disabled at boot time by an argument in `/etc/grub.conf`.
  Remove any instances of `selinux=0` from the kernel arguments in that
  file to prevent SELinux from being disabled at boot.
rationale: |
  Disabling a major host protection feature, such as SELinux, at boot time
  prevents it from confining system services at boot time. Further, it
  increases the chances that it will remain off during system operation.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-3
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-3(3)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AC-6
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: AU-9
- href: http://iase.disa.mil/cci/index.html
  value: '22'
- href: http://iase.disa.mil/cci/index.html
  value: '32'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26956-3
tests:
- type: ind:textfilecontent54_test
  check: all
  check_existence: none_exist
  object:
    ind:filepath: /etc/grub.conf
    ind:pattern:
      operation: pattern match
      value: ^[\s]*kernel[\s]+.*(selinux|enforcing)=0.*$
    ind:instance:
      operation: equals
      value: 1
