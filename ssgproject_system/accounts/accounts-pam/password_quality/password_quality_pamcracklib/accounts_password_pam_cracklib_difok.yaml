tests:
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:path: /etc/pam.d
    ind:filename: system-auth
    ind:pattern:
      operation: pattern match
      value: ^[\s]*password[\s]+(?:(?:required)|(?:requisite))[\s]+[\w_\.\-=\s]+[\s]difok=(-?\d+)(?:[\s]|$)
    ind:instance:
      operation: greater than or equal
      value: 1
  state:
    ind:instance: 1
    ind:subexpression:
      operation: greater than or equal
      var_ref: oval:ssg:var:2228
