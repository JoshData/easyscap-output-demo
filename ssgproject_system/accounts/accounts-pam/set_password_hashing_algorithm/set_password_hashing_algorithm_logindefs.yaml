id: xccdf_org.ssgproject.content_rule_set_password_hashing_algorithm_logindefs
severity: medium
title: Set Password Hashing Algorithm in /etc/login.defs
description: |
  In `/etc/login.defs`, add or correct the following line to ensure the
  system will use SHA-512 as the hashing algorithm:

      ENCRYPT_METHOD SHA512
rationale: |
  Using a stronger hashing algorithm makes password cracking attacks more
  difficult.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IA-5(b)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IA-5(c)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IA-5(1)(c)
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: IA-7
- href: http://iase.disa.mil/cci/index.html
  value: '803'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27228-6
operator: AND
tests:
- type: ind:textfilecontent54_test
  check: all
  comment: check ENCRYPT_METHOD in /etc/login.defs
  version: '1'
  object:
    comment: check ENCRYPT_METHOD in /etc/login.defs
    version: '1'
    ind:filepath: /etc/login.defs
    ind:pattern:
      operation: pattern match
      value: ^[\s]*ENCRYPT_METHOD[\s]+SHA512[\s]*$
    ind:instance: 1
