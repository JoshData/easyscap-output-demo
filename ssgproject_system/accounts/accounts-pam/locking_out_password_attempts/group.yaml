id: xccdf_org.ssgproject.content_group_locking_out_password_attempts
title: Set Lockouts for Failed Password Attempts
description: |
  The `pam_faillock` PAM module provides the capability to lock out user
  accounts after a number of failed login attempts. Its documentation is
  available in `/usr/share/doc/pam-VERSION/txts/README.pam_faillock`.
rules:
- accounts_passwords_pam_faillock_deny
- accounts_passwords_pam_faillock_unlock_time
- accounts_passwords_pam_fail_interval
- accounts_password_reuse_limit
subgroups: []
