id: xccdf_org.ssgproject.content_rule_disable_interactive_boot
severity: medium
title: Disable Interactive Boot
description: |
  To disable the ability for users to perform interactive startups, edit
  the file `/etc/sysconfig/init`. Add or correct the line:

      PROMPT=no

  The `PROMPT` option allows the console user to perform an interactive
  system startup, in which it is possible to select the set of services
  which are started on boot.
rationale: |
  Using interactive boot, the console user could disable auditing,
  firewalls, or other services, weakening system security.
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: SC-2
- href: http://iase.disa.mil/cci/index.html
  value: '213'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-27043-9
operator: ~
tests:
- type: ind:textfilecontent54_test
  check: all
  check_existence: all_exist
  comment: Tests that PROMPT=no in /etc/sysconfig/init
  version: '1'
  object:
    version: '2'
    ind:filepath: /etc/sysconfig/init
    ind:pattern:
      operation: pattern match
      value: ^[\s]*PROMPT=no[\s]+
    ind:instance: 1
