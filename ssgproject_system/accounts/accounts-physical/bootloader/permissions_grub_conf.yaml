id: xccdf_org.ssgproject.content_rule_permissions_grub_conf
severity: medium
title: Verify /boot/grub/grub.conf Permissions
description: |
  `/boot/grub/grub.conf` should be set to 600, which is the default. To
  properly set the permissions of `/boot/grub/grub.conf`, run the command:

  ~~~~ {xml:space="preserve"}
  # chmod 600/boot/grub/grub.conf
  ~~~~
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
- href: http://iase.disa.mil/cci/index.html
  value: '225'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121026'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26949-8
tests:
- type: unix:file_test
  check: all
  check_existence: all_exist
  object:
    unix:path: /boot/grub
    unix:filename: grub.conf
  state:
    unix:uexec: false
    unix:gread: false
    unix:gwrite: false
    unix:gexec: false
    unix:oread: false
    unix:owrite: false
    unix:oexec: false
