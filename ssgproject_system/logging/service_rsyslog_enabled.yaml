id: xccdf_org.ssgproject.content_rule_service_rsyslog_enabled
severity: medium
title: Enable rsyslog Service
description: |
  `rsyslog` service provides syslog-style logging by default on RHEL 6.
  The `rsyslog` service can be enabled with the following command:

      # chkconfig --level 2345 rsyslog on
rationale: |
  `rsyslog` service must be running in order to provide logging services,
  which are essential to system administration.
